<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        position: relative;
        border: 1px solid black;
        width: 300px;
        height: 300px;
      }

      .child {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100px;
        height: 100px;
        /* margin: auto; */
        margin-inline: auto;
        margin-block: auto;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child" />
    </div>
  </body>
</html>
